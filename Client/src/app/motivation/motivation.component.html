<section id="nav">
  <app-navbar></app-navbar>
</section>
<app-landing></app-landing>

<div class="row" >
<div class="col-md-3 mt-4" *ngFor="let post of posts">

  <div class="card mb-3">
    <div *ngIf="post.audio_track == null && post.video == null ">
    </div>
    <div *ngIf="post?.video" class="video-icon">
      <div class="col-md-8">
        <video controls #videoPlayer class="card-img-top" alt="Video" (click)='goToUrl(post.id)' height="200">
        </video>

      </div>
    </div>
    <div class="card-body ">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">Category:{{post.category.category_name}}</p>
      <p class="card-text small">{{post.article| words : 10}}</p>

      <p class="card-text"><small class="">published by {{post.profile.user}}</small></p>
      <p class="card-text"><small class="">{{post.pub_at|date}}</small></p>
    </div>
    <div class="card-footer">
      <div class="icons d-flex">
        <div class="wishlist">
          <button class=" view-details btn btn-info"  (click)="addWishlist(post.id)" >Add to wishlist
            <i class="fas fa-save " ></i>
          </button>
        </div>
       

        

      </div>
      <div class="details">
          <button (click)='goToUrl(post.id)' class=" view-details btn btn-info">View Details</button>

      </div>

    </div>

</div>
</div>


</div>
